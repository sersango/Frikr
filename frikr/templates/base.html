<!DOCTYPE html>
{% load staticfiles %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Bienvenido a Frikr - Como Flickr, pero en friki. {% endblock %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="{% url 'photos_home' %}">Home</a>
        |
        <a href="{% url 'photos_list' %}">Fotos</a>
        |
        {% if user.is_authenticated %}
            <a href="{% url 'user_photos' %}">Mis fotos</a>
            |
            <a href="{% url 'photo_create' %}">Crear foto</a>
            |
            <a href="{% url 'user_logout' %}">Salir</a>
        {% else %}
            <a href="{% url 'user_login' %}">Entrar</a>
        {% endif %}
    </nav>
    <hr>
    <section>
        {% block section %} {% endblock %}
    </section>
    <hr>
    <footer>
        <small>Frikr Inc.&copy; 2016. Todos los derechos reservados.</small>
    </footer>
</body>
</html>
