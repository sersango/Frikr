{% block title %} Logic {% endblock %}

{% block section %}

    {% endfor %}

    <form method="post">
        {% csrf_token %}
        {{ login_form.as_p }}
        <div>
            <button type="submit">Login</button>
        </div>
    </form>

{% endblock %}
